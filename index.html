<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <p>user<span>signup</span></p>
        <div class="forms">
            
            <div class="reglog">
                <p>Already have an account? <a href="#login"  class="log" >login</a></p>
               
            </div>
            <hr>
            
            <div class="input">
                <input type="text" placeholder="username" class="user" id="username">
                <p id="userError"></p>
                <input type="password" placeholder="password" class="pass" id="password">
                <p id="passError"></p>
                 <input type="password" placeholder="confirm password" class="pass" id="confirmpassword">
                <p id="confirmPassError"></p>
                <div class="checkDiv">
                    <input type="checkbox" name="remember" class="check"> <span class="checkspan"> Remember me ?</span>
                </div>
                <br>
                <button type="submit" id="btn">login</button>
                
            </div>

           
            
         
            
        </div>
    </div>
   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
